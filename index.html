<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>千问豆包搜索</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        #searchText {
            width: 100%;
            height: 150px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            margin-bottom: 20px;
        }
        .btn {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #4096ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .btn:hover {
            background-color: #3088ff;
        }
        .btn:disabled {
            background-color: #a0cfff;
            cursor: not-allowed;
        }
        .tip {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        .step2 {
            background-color: #67c23a;
        }
        .step2:hover {
            background-color: #5cad2e;
        }
    </style>
</head>
<body>
    <h1 class="title">千问豆包搜索</h1>
    <textarea id="searchText" placeholder="请输入你要搜索的内容..."></textarea>
    <button id="step1Btn" class="btn" onclick="openQianwen()">第一步：打开千问</button>
    <button id="step2Btn" class="btn step2" onclick="openDoubao()" disabled>第二步：打开豆包</button>
    <p class="tip">依次点击按钮，避免浏览器拦截弹窗</p>

    <script>
        let encodedText = ''; // 存储编码后的搜索内容

        // 第一步：打开千问
        function openQianwen() {
            const inputText = document.getElementById('searchText').value.trim();
            if (!inputText) {
                alert('请输入搜索内容！');
                return;
            }
            encodedText = encodeURIComponent(inputText);
            // 打开千问标签页
            window.open(`https://qianwen.com/?q=${encodedText}`, '_blank');
            // 启用第二步按钮
            document.getElementById('step2Btn').disabled = false;
        }

        // 第二步：打开豆包
        function openDoubao() {
            if (!encodedText) return;
            // 打开豆包标签页
            window.open(`https://doubao.com/search?q=${encodedText}`, '_blank');
            // 重置状态（可选）
            document.getElementById('step2Btn').disabled = true;
            encodedText = '';
        }
    </script>
</body>
</html>
