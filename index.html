<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双窗口 - 千问 & 豆包（可拖动分割）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        .iframe-col {
            height: 100%;
            border: none;
            transition: width 0.1s ease;
        }
        /* 左侧 iframe 初始宽度 50% */
        #left-iframe {
            width: 50%;
            min-width: 200px; /* 最小宽度限制，防止拖得太窄 */
        }
        /* 右侧 iframe 自动填充剩余宽度 */
        #right-iframe {
            flex: 1;
            min-width: 200px;
        }
        /* 可拖动分割线样式 */
        .resizer {
            width: 4px;
            height: 100%;
            background-color: #e5e7eb;
            cursor: col-resize; /* 鼠标样式变为左右拖动 */
            user-select: none; /* 防止拖动时选中内容 */
        }
        .resizer:hover {
            background-color: #94a3b8; /* 悬停时变色，提升交互感 */
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe id="left-iframe" src="https://qianwen.com" class="iframe-col" title="千问"></iframe>
        <div class="resizer" id="resizer"></div>
        <iframe id="right-iframe" src="https://doubao.com" class="iframe-col" title="豆包"></iframe>
    </div>

    <script>
        // 获取元素
        const resizer = document.getElementById('resizer');
        const leftIframe = document.getElementById('left-iframe');
        const container = document.querySelector('.container');

        // 鼠标按下时开始拖动
        resizer.addEventListener('mousedown', (e) => {
            e.preventDefault();
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });

        // 鼠标移动时调整宽度
        function onMouseMove(e) {
            // 计算左侧 iframe 应占的宽度（基于鼠标在容器内的位置）
            const containerRect = container.getBoundingClientRect();
            const leftWidth = e.clientX - containerRect.left;
            // 应用宽度，同时限制最小宽度
            leftIframe.style.width = `${Math.max(leftWidth, 200)}px`;
        }

        // 鼠标松开时停止拖动
        function onMouseUp() {
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
        }
    </script>
</body>
</html>
