<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>千问豆包搜索</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        #searchText {
            width: 100%;
            height: 150px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            margin-bottom: 20px;
        }
        #submitBtn {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #4096ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #submitBtn:hover {
            background-color: #3088ff;
        }
        #submitBtn:disabled {
            background-color: #a0cfff;
            cursor: not-allowed;
        }
        .tip {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1 class="title">千问豆包搜索</h1>
    <textarea id="searchText" placeholder="请输入你要搜索的内容..."></textarea>
    <button id="submitBtn" onclick="searchContent()">执行搜索</button>
    <p class="tip">点击按钮后，将先打开千问搜索，再打开豆包搜索</p>

    <script>
        function searchContent() {
            // 获取输入框内容并去除首尾空格
            const inputText = document.getElementById('searchText').value.trim();
            if (!inputText) {
                alert('请输入搜索内容！');
                return;
            }

            // 禁用按钮防止重复点击
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = '搜索中...';

            // 第一步：打开千问搜索（qianwen.com）
            const qianwenUrl = `https://qianwen.com/search?q=${encodeURIComponent(inputText)}`;
            window.open(qianwenUrl, '_blank');

            // 第二步：延迟1秒打开豆包搜索（doubao.com），确保分步执行
            setTimeout(() => {
                const doubaoUrl = `https://doubao.com/search?q=${encodeURIComponent(inputText)}`;
                window.open(doubaoUrl, '_blank');

                // 恢复按钮状态
                btn.disabled = false;
                btn.textContent = '执行搜索';
            }, 1000);
        }
    </script>
</body>
</html>
