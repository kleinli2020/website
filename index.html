<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>千问豆包搜索</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        #searchText {
            width: 100%;
            height: 150px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            margin-bottom: 20px;
        }
        #generateBtn {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #4096ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 30px;
        }
        #generateBtn:hover {
            background-color: #3088ff;
        }
        #resultArea {
            display: none;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        #question {
            color: #2f5496;
            font-weight: 500;
        }
        .action-btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            transition: opacity 0.3s;
        }
        .qianwen-btn {
            background-color: #1890ff;
            color: white;
        }
        .doubao-btn {
            background-color: #52c41a;
            color: white;
        }
        .action-btn:hover {
            opacity: 0.9;
        }
        .tip {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1 class="title">千问豆包搜索</h1>
    <textarea id="searchText" placeholder="请输入你要查询的问题..."></textarea>
    <button id="generateBtn" onclick="generateQuestion()">生成问题</button>
    <p class="tip">输入内容后点击生成，即可获取复制并前往按钮</p>

    <!-- 结果展示区域 -->
    <div id="resultArea">
        <p>问题：<span id="question">大模型如何微调？</span></p>
        <button class="action-btn qianwen-btn" onclick="copyAndGo('qianwen')">复制问题并前往通义千问</button>
        <button class="action-btn doubao-btn" onclick="copyAndGo('doubao')">复制问题并前往豆包</button>
    </div>

    <script>
        // 生成问题并显示结果区域
        function generateQuestion() {
            const inputText = document.getElementById('searchText').value.trim();
            if (!inputText) {
                alert('请输入问题内容！');
                return;
            }
            // 更新问题文本
            document.getElementById('question').innerText = inputText;
            // 显示结果区域
            document.getElementById('resultArea').style.display = 'block';
        }

        // 复制问题并前往对应网站
        function copyAndGo(target) {
            const text = document.getElementById('question').innerText;
            navigator.clipboard.writeText(text).then(() => {
                let url = '';
                let siteName = '';
                // 根据目标选择网站
                if (target === 'qianwen') {
                    url = 'https://qianwen.com';
                    siteName = '通义千问';
                } else if (target === 'doubao') {
                    url = 'https://doubao.com';
                    siteName = '豆包';
                }
                // 打开新标签页
                window.open(url, '_blank', 'noopener,noreferrer');
                // 提示用户
                alert(`问题已复制，请在${siteName}页面粘贴发送！`);
            }).catch(err => {
                alert('复制失败，请手动复制问题：' + text);
                console.error('Clipboard error: ', err);
            });
        }
    </script>
</body>
</html>
