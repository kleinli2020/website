<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>千问豆包搜索</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        #searchText {
            width: 100%;
            height: 150px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            margin-bottom: 20px;
        }
        .btn {
            padding: 12px 30px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        #qianwenBtn {
            background-color: #4096ff;
        }
        #qianwenBtn:hover {
            background-color: #3088ff;
        }
        #doubaoBtn {
            background-color: #67c23a;
        }
        #doubaoBtn:hover {
            background-color: #5cad2e;
        }
        .btn:disabled {
            background-color: #a0cfff;
            cursor: not-allowed;
            opacity: 0.6;
        }
        .tip {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1 class="title">千问豆包搜索</h1>
    <textarea id="searchText" placeholder="请输入你要搜索的内容..."></textarea>
    <button id="qianwenBtn" class="btn" onclick="openQianwen()">打开千问搜索</button>
    <button id="doubaoBtn" class="btn" onclick="openDoubao()">打开豆包搜索</button>
    <p class="tip">点击任意按钮，打开对应网站的搜索结果（输入内容后按钮可用）</p>

    <script>
        // 通用函数：获取并验证输入内容
        function getValidInput() {
            const inputText = document.getElementById('searchText').value.trim();
            if (!inputText) {
                alert('请先输入搜索内容！');
                return null;
            }
            return encodeURIComponent(inputText);
        }

        // 打开千问搜索（URL：https://qianwen.com/?q=...）
        function openQianwen() {
            const encodedText = getValidInput();
            if (!encodedText) return;
            window.open(`https://qianwen.com/?q=${encodedText}`, '_blank');
        }

        // 打开豆包搜索（URL：https://doubao.com/?q=...）
        function openDoubao() {
            const encodedText = getValidInput();
            if (!encodedText) return;
            window.open(`https://doubao.com/?q=${encodedText}`, '_blank');
        }

        // 实时监听输入，控制按钮禁用状态（可选优化）
        document.getElementById('searchText').addEventListener('input', function() {
            const hasText = this.value.trim().length > 0;
            document.getElementById('qianwenBtn').disabled = !hasText;
            document.getElementById('doubaoBtn').disabled = !hasText;
        });
    </script>
</body>
</html>
