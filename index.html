<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>千问豆包搜索</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 0 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        #searchText {
            width: 100%;
            height: 150px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            margin-bottom: 20px;
        }
        #submitBtn {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #4096ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #submitBtn:hover {
            background-color: #3088ff;
        }
        #submitBtn:disabled {
            background-color: #a0cfff;
            cursor: not-allowed;
        }
        .tip {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1 class="title">千问豆包搜索</h1>
    <textarea id="searchText" placeholder="请输入你要搜索的内容..."></textarea>
    <button id="submitBtn" onclick="searchContent()">执行搜索</button>
    <p class="tip">点击按钮后，将同时打开千问和豆包的搜索结果</p>

    <script>
        function searchContent() {
            // 获取输入框内容并去除首尾空格
            const inputText = document.getElementById('searchText').value.trim();
            if (!inputText) {
                alert('请输入搜索内容！');
                return;
            }

            // 禁用按钮防止重复点击
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = '搜索中...';

            // 编码输入内容，确保特殊字符正常传递
            const encodedText = encodeURIComponent(inputText);
            
            // 同时打开两个标签页（无延迟）
            // 千问URL格式：https://qianwen.com/?q=...
            window.open(`https://qianwen.com/?q=${encodedText}`, '_blank');
            // 豆包URL格式：https://doubao.com/search?q=...
            window.open(`https://doubao.com/search?q=${encodedText}`, '_blank');

            // 1秒后恢复按钮状态（给浏览器足够时间打开标签页）
            setTimeout(() => {
                btn.disabled = false;
                btn.textContent = '执行搜索';
            }, 1000);
        }
    </script>
</body>
</html>
